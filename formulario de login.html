<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Forceup Fit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header class=>                                                                      
        <nav>
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="Dicas.html">Dicas</a></li>
            <li><a href="Receitas.html">Receitas</a></li>
            <li><a href="WanderlanTreinador.html">Treinador</a></li>
            <li><a href="Contatos.html">Contatos</a></li>
        </ul>
    </nav>
</header>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #666, #0a8a3a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #ffffffda;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #19f05a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(25, 240, 90, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #007bff, #0062cc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(to right, #0062cc, #0052b3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 98, 204, 0.3);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="img/logo force up.png" alt="Logo Forceup Fit" class="logo">
    <div class="header">
        <h1>Cadastro</h1>
    </div>
    
    <div class="register-container">
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha segura" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita sua senha" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="credit-card">Número do Cartão de Crédito</label>
                <input type="text" id="credit-card" name="credit-card" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>
            
            <button type="submit">Cadastrar</button>
            
            <div class="login-link">
                Já tem uma conta? <a href="Página de login.html">Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>
